<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flatten(arr) {
            return [].concat(...arr);
        }

        var arrays = [
            ["1", "2", "3"],
            [true],
            [4, 5, 6]
        ];

        console.log(flatten(arrays)); // ["1", "2", "3", true, 4, 5, 6]
        document.write(`<h1>${flatten(arrays)}</h1>`)
    </script>
</body>
</html>
